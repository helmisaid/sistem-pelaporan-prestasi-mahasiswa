      status:
        type: string
      student_id:
        type: string
      student_name:
        type: string
      title:
        type: string
    type: object
  model.AchievementReference:
    properties:
      created_at:
        type: string
      id:
        type: string
      mongo_achievement_id:
        type: string
      status:
        type: string
      student_id:
        type: string
      updated_at:
        type: string
    type: object
  model.CreateAchievementRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - achievement_type
    - title
    type: object
  model.CreateUserRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      department:
        type: string
      email:
        type: string
      full_name:
        type: string
      lecturer_id:
        type: string
      password:
        minLength: 8
        type: string
      program_study:
        type: string
      role_id:
        type: string
      student_id:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - role_id
    - username
    type: object
  model.DashboardStatistics:
    properties:
      achievements_by_status:
        additionalProperties:
          type: integer
        type: object
      top_students:
        items:
          $ref: '#/definitions/model.TopStudent'
        type: array
      total_achievements:
        type: integer
      total_lecturers:
        type: integer
      total_students:
        type: integer
    type: object
  model.LecturerInfo:
    properties:
      department:
        type: string
      id:
        type: string
      lecturer_id:
        type: string
    type: object
  model.LecturerListDTO:
    properties:
      department:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      lecturer_id:
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.LoginResponse:
    properties:
      refreshToken:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/model.UserLoginDTO'
    type: object
  model.PaginatedAchievements:
    properties:
      data:
        items:
          $ref: '#/definitions/model.AchievementListDTO'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  model.PaginatedLecturers:
    properties:
      data:
        items:
          $ref: '#/definitions/model.LecturerListDTO'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  model.PaginatedStudents:
    properties:
      data:
        items:
          $ref: '#/definitions/model.StudentListDTO'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  model.PaginatedUsers:
    properties:
      data:
        items:
          $ref: '#/definitions/model.UserListDTO'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
