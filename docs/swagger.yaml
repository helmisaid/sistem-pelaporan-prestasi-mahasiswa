    - role_id
    type: object
  model.UpdateUserRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      department:
        type: string
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      lecturer_id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
      username:
        type: string
