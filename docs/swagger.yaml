host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: API untuk mengelola data prestasi mahasiswa, dosen wali, dan laporan.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sistem Pelaporan Prestasi Mahasiswa API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: Get paginated list of achievements with role-based filtering
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by title
        in: query
        name: search
        type: string
      - description: Filter by status
        enum:
        - draft
        - submitted
        - verified
        - rejected
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievements retrieved
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.PaginatedAchievements'
              type: object
      security:
      - BearerAuth: []
      summary: List achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Create a new achievement in draft status
      parameters:
      - description: Achievement data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Achievement created
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementReference'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: unauthorized - student only
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create new achievement
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete draft achievement
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement deleted
          schema:
            $ref: '#/definitions/helper.Response'
        "400":
          description: Can only delete draft achievements
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Get detailed information about specific achievement
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement details
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementDetailDTO'
              type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get achievement detail
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Edit draft achievement details
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement updated
          schema:
            $ref: '#/definitions/helper.Response'
        "400":
          description: Can only edit draft achievements
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Edit achievement
      tags:
      - Achievements
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload proof file for achievement (PDF/Image, max 5MB)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Attachment file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: File uploaded
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementAttachment'
              type: object
        "400":
          description: Invalid file
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload achievement attachment
      tags:
      - Achievements
  /achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: Get all achievements for a specific student
      parameters:
      - description: Student User ID
        in: path
        name: id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Student achievements
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.PaginatedAchievements'
              type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get student achievement history
      tags:
      - Achievements
  /achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Reject achievement with reason (Advisor only)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Rejection reason
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RejectAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement rejected
          schema:
            $ref: '#/definitions/helper.Response'
        "403":
          description: Not your advisee
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Reject achievement
      tags:
      - Achievements
  /achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Submit achievement for advisor verification
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement submitted
          schema:
            $ref: '#/definitions/helper.Response'
        "400":
          description: Can only submit draft achievements
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Submit achievement
      tags:
      - Achievements
  /achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: Verify and approve achievement with points (Advisor only)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Points to award
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.VerifyAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Achievement verified
          schema:
            $ref: '#/definitions/helper.Response'
        "403":
          description: Not your advisee
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Verify achievement
      tags:
      - Achievements
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with username and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.LoginResponse'
              type: object
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Login user
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout current user (placeholder for token invalidation)
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/helper.Response'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Get current authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: Profile retrieved
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.UserProfileDTO'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.LoginResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Refresh access token
      tags:
      - Auth
  /lecturers:
    get:
      consumes:
      - application/json
      description: Get paginated list of lecturers (Admin only)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by name or lecturer ID
        in: query
        name: search
        type: string
      - description: Sort field
        in: query
        name: sort_by
        type: string
      - description: Sort order
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lecturers retrieved
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.PaginatedLecturers'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "403":
          description: Forbidden - Admin only
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all lecturers
      tags:
      - Lecturers
  /lecturers/{id}/advisees:
    get:
      consumes:
      - application/json
      description: Get paginated list of students under a lecturer's guidance
      parameters:
      - description: Lecturer ID
        in: path
        name: id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Advisees retrieved
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.PaginatedStudents'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "403":
          description: Forbidden - Not your advisees
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get lecturer's advisees
      tags:
      - Lecturers
  /reports/statistics:
    get:
      consumes:
      - application/json
      description: Get global statistics for the dashboard (Admin only)
      produces:
      - application/json
      responses:
        "200":
          description: Statistics retrieved
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.DashboardStatistics'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get dashboard statistics
      tags:
      - Reports
  /reports/student/{id}:
    get:
      consumes:
      - application/json
      description: Get achievement report for a specific student with RBAC
      parameters:
      - description: Student User ID
        in: path
        name: id
