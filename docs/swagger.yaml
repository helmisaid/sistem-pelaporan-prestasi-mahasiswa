  model.StudentDetailDTO:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      advisor_name:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      program_study:
        type: string
      student_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.StudentInfo:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      advisor_name:
        type: string
      id:
        type: string
      program_study:
        type: string
