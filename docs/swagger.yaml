  model.UpdateAchievementRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  model.UpdateAdvisorRequest:
    properties:
      advisor_id:
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      role_id:
        type: string
