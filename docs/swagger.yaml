  model.UserDetailDTO:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      lecturer:
        $ref: '#/definitions/model.LecturerInfo'
      role:
        $ref: '#/definitions/model.Role'
      student:
        $ref: '#/definitions/model.StudentInfo'
      updated_at:
        type: string
      username:
        type: string
